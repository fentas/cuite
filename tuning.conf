# Project Tuning
# Format: key = value
# Adjusts agent behavior across all commands and hooks.
# Lines starting with # are comments. Blank lines are ignored.
#
# These settings are printed at session start so every agent
# (including subagents) operates with the same expectations.

# ── Git ──────────────────────────────────────────────────
# GPG-sign commits. Set to "no" if GPG is not configured.
# Values: yes | no
git.gpg-sign = no

# Auto-push after commits. "no" means agents never push
# unless the user explicitly asks.
# Values: yes | no
git.auto-push = no

# Commit after completing each task or before switching
# branches. Prevents stash juggling and lost work.
# Values: yes | no
git.auto-commit = yes

# Commit message style.
# Values: conventional | freeform
git.commit-style = conventional

# ── Review ───────────────────────────────────────────────
# How thorough the review step should be.
# Values: quick | normal | thorough
review.depth = normal

# ── Security ─────────────────────────────────────────────
# Injection scanning sensitivity for WebFetch/WebSearch.
# strict  = block on any medium flag (safest, some false positives)
# normal  = block hard flags, warn medium flags (default)
# permissive = warn everything, never auto-block (use for security research)
# Values: strict | normal | permissive
security.injection-sensitivity = normal

# Always verify packages before install (SUPPLY_CHAIN_CHECK).
# "no" skips verification — NOT recommended.
# Values: yes | no
security.supply-chain-verify = yes
